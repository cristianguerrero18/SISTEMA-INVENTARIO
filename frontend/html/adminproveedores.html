<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario | Usuarios</title>
    <script>
      // ðŸš¨ Ejecutar la validaciÃ³n inmediatamente
      const token = sessionStorage.getItem("token");
      const rol = sessionStorage.getItem("rol");

      if (!token || Number(rol) !== 1) {
        // Redirigir ANTES de renderizar nada
        window.location.replace("login.html");
      }
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/adminusers.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="volver-btn" onclick="window.location.href='admin.html'">
          <i data-lucide="arrow-left"></i> Volver
        </button>
        <h2><i data-lucide="users"></i> Lista de Proveedores</h2>
      </div>

      <div class="actions-bar">
        <button class="btn-agregar" id="openModal">
          <i data-lucide="plus-circle"></i> Agregar Proveedor
        </button>

        <div class="search-box">
          <i data-lucide="search"></i>
          <input 
            type="text" 
            id="searchUser" 
            placeholder="Buscar proveedor por nombre o ID..."
          >
        </div>
      </div>
      
      <div class="tabla-contenedor">
        <table id="table-prove">
          <thead>
            <tr>
              <th><i data-lucide="hash"></i> ID</th>
              <th><i data-lucide="package"></i> Nombre</th>
              <th><i data-lucide="phone"></i> Telefono</th>
              <th><i data-lucide="mail"></i> Email</th>
              <th><i data-lucide="map-pin"></i> Direccion</th>
              <th><i data-lucide="settings"></i> Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!--se llena automaticamente-->
          </tbody>
        </table>
      </div>
      </div>
    </div>

     <!--agregar categorias-->

    <div class="modal" id="userModal">
        <div class="modal-content">
          <div class="modal-header">
            <h3><i data-lucide="user-plus"></i> Nuevo Proveedor</h3>
            <span class="close" id="closeModal">&times;</span>
          </div>
          <form>
            <label for="nombre">Nombre </label>
            <input
              type="text"
              required
              id="nombre"
            />
            <label for="telefono">Telefono</label>
            <input type="text" required id="telefono" />
            <label for="email">Email</label>
            <input type="text" required id="email" />
            <label for="direccion">Direccion</label>
            <input type="text" required id="direccion" />
            <button type="submit" id="btn-guardar">
              <i data-lucide="save"></i> Guardar
            </button>
          </form>
        </div>
      </div>
  
        <!-- ðŸ”¹ Modal para Editar Categoria -->
        <div class="modal" id="editUserModal">
          <div class="modal-content">
            <div class="modal-header">
              <h3><i data-lucide="user-cog"></i> Editar Proveedor</h3>
              <span class="close" id="closeEditModal">&times;</span>
            </div>
            <form>
              <!-- Campo oculto para guardar el ID del usuario -->
              <label for="edit-id">ID</label>
              <input type="text" id="edit-id" readonly /> 
              <label for="edit-nombre">Nombre</label>
              <input
                type="text"
                required
                id="edit-nombre"
              />
              <label for="edit-tel">Telefono</label>
              <input type="text" id="edit-tel" required>
              <label for="edit-email">Email</label>
              <input type="text" id="edit-email" required>
              <label for="edit-direc">Direccion</label>
              <input type="text" id="edit-direc" required>
              <button type="submit" id="btn-actualizar">
                <i data-lucide="save"></i> Actualizar
              </button>
            </form>
          </div>
        </div>
      </div>

    <script>
      lucide.createIcons();

      const modal = document.getElementById("userModal");
      const openModal = document.getElementById("openModal");
      const closeModal = document.getElementById("closeModal");

      openModal.addEventListener("click", () => (modal.style.display = "flex"));
      closeModal.addEventListener(
        "click",
        () => (modal.style.display = "none")
      );
      window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });
    </script>
    <script type="module" src="../js/proveedor.js"></script>
  </body>
</html>
